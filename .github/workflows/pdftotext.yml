name: Get pdftotext executable

on:
  workflow_dispatch:

jobs:
  build:
    name: Get and save pdftotext executable
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: Install and get executable
        run: |
          sudo apt-get install poppler-utils
          cp $(which pdftotext) .
          git add pdftotext
          git config user.name "Quatalog Updater" && git config user.email "github_actions@quatalog.com"
          git commit -m "PDF To Text : $(time -u)"
          git push
